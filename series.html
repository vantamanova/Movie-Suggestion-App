<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/series.js" type="module"></script>
</head>

<body>
    <header id="header">
    </header>

    <main>
        <div class="page-title">
            <h1>Explore Series</h1>
            <p>Find your next favorite movie from our collection. Maybe will need to add more text here</p>
        </div>

        <div class="filters">
            <h3>Filter Movies</h3>

            <!-- Genre Filter -->
            <div class="filter-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre">
                    <option value="Action & Adventure">Action & Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Kids">Kids</option>
                    <option value="Mystery">Mystery</option>
                    <option value="News">News</option>
                    <option value="Reality">Reality</option>
                    <option value="Sci-Fi & Fantasy">Sci-Fi & Fantasy</option>
                    <option value="Soap">Soap</option>
                    <option value="Talk">Talk</option>
                    <option value="War & Politics">War & Politics</option>
                    <option value="Western">Western</option>
                </select>
            </div>

            <!-- Apply Button -->
            <div class="filter-actions">
                <button type="button" id="apply-filters" class="outline">Apply Filters</button>
            </div>
        </div>

        <div class="movies-list">
            <h2>Movies according to filter</h2>
            <div class="movies-grid">
            </div>
        </div>
    </main>

    <footer id="footer">
    </footer>
</body>

</html>
